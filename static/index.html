<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keyserver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>

<body class="bg-light">
  <div class="container text-center">
    <h1>Keyserver</h1>
    <hr />
    <div class="row">
      <div class="col">
        <h2>Add your key</h2>
        <form hx-post="/submit-key" hx-target="#key-status" class="form-group">
          <label for="key" class="form-label mt-4">Paste your key here: <br /></label>
          <textarea rows="20" cols="50" id="key" name="key" class="form-control"></textarea>
          <button type="submit" class="btn btn-primary mt-2">
            Add your key
          </button>
        </form>
        <div id="key-status" class="mt-2"></div>
      </div>
      <div class="col">
        <h2>Verify signed Message</h2>
        <form hx-post="/verify-message" hx-target="#verification-status" class="form-group">
          <label for="signedmessage" class="form-label mt-4">Signed Message<br /></label>
          <textarea rows="20" cols="50" id="message" name="message" class="form-control"></textarea>
          <label for="signer">Signer</label>
          <select name="signer" id="signer" class="form-select" hx-get="/identities" hx-target="this"
            hx-trigger="load"></select>
          <button type="submit" class="btn btn-primary mt-2">
            Verify signature
          </button>
        </form>
        <div id="verification-status" class="mt-2"></div>
      </div>
    </div>
    <hr />
    <h2>Key List</h2>
    <div id="key-list" hx-get="/key-list" hx-trigger="load"></div>
    <button type="button" class="btn btn-primary" hx-get="/key-list" hx-target="#key-list">
      Reload
    </button>
  </div>
  </div>
</body>
<footer>
  <div class="bg-light py-4">
    <div class="container text-center">
      <p class="text-muted mb-0 py-2">
        ┬® 2024 Project Chaos All rights reserved.
      </p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</footer>

</html>
